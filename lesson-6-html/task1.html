<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task1</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 5px solid #000;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="2"></td>
        <td colspan="3"></td>
        <td bgcolor="#fffa69"></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td colspan="2" rowspan="3" bgcolor="#ff5b2d"></td>
        <td colspan="2"></td>
        <td bgcolor="#fffa69"></td>
    </tr>
    <tr>
        <td rowspan="3"></td>
        <td colspan="2" rowspan="2" bgcolor="#074481"></td>
    </tr>
    <tr>
        <td rowspan="2" bgcolor="#000000"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
</body>
</html>
