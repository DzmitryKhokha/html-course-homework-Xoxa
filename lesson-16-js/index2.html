  <script>

      /*
      Напишите функцию pow(x,n), которая возвращает x в степени n. Иначе говоря, умножает
      x на себя n раз и возвращает результат.
      Примеры:
      pow(3, 2) = 3 * 3 = 9
       pow(1, 100) = 1 * 1 * ...* 1 = 1
       */

    'use strict'
      function pow(x , n) {
        return x ** n;
        /*
        либо
        return Math.pow(x, n);
        */
      }
      var result = pow(1, 100);
      console.log(result);
  </script>
